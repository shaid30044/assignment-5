<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summer Sale</title>

    <!-- Title Icon -->

    <link rel="shortcut icon" href="./images/Summer 1.png" type="image/x-icon">

    <!-- Daisy UI -->

    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Work Sans Font -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->

    <script src="https://kit.fontawesome.com/1856f306ae.js" crossorigin="anonymous"></script>

    <style>
        .font-work {
            font-family: 'Work Sans', sans-serif;
        }

        .font-color-1 {
            color: #111111;
        }

        .font-color-2 {
            color: #E527B2;
        }

        .font-color-3 {
            color: #11111180;
        }

        .color-primary {
            background: #E527B2;
        }

        .color-secondary {
            background: #1111110D;
        }

        .star-color {
            color: #FFC107;
        }
    </style>
</head>

<body class="font-work">

    <!-- header section -->

    <header
        class="flex flex-col md:flex-row justify-between items-center font-color-1 bg-[#F9F6E2] h-screen px-10 lg:px-36 py-10 lg:py-0">
        <div class="text-center">
            <h3 class="text-xl md:text-2xl lg:text-3xl font-medium">---SALE FEVER---</h3>
            <h1 class="text-3xl md:text-4xl lg:text-6xl font-bold pt-6 md:pt-8 lg:pt-12 pb-10 md:pb-14 lg:pb-20">
                Purchase TK 200 or
                <br>
                above & get <span class="font-color-2">20% off</span>
            </h1>
            <h4 class="text-xl md:text-2xl font-medium">Use Promo Code <span
                    class="text-white color-primary px-4 md:px-6 py-2 md:py-3 ml-3 rounded-lg">SELL200</span></h4>
        </div>
        <img class="md:w-80 lg:w-[550px]" src="./images/Summer 1.png" alt="">
    </header>

    <!-- main section -->

    <main
        class="flex flex-col lg:flex-row justify-center md:justify-around lg:justify-between font-color-1 bg-[#F8F8F8] px-10 lg:px-36 py-32">
        <div class="">

            <!-- kitchenware section -->

            <h1 class="text-3xl lg:text-4xl text-center md:text-left font-semibold pb-8">Kitchenware</h1>
            <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-8 lg:gap-4">

                <button id="kitchenware-1" class="btn-ghost p-5 bg-white rounded-lg">
                    <div class="flex justify-center items-center color-secondary rounded-lg py-8">
                        <img class="h-32" src="./images/prod1.png" alt="">
                    </div>
                    <div class="text-center star-color pt-5">
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-regular fa-star"></i>
                        <i class="fa-regular fa-star"></i>
                    </div>
                    <h3 class="text-xl font-semibold text-center py-2">K. Accessories</h3>
                    <p class="text-xl text-center font-color-3">39.00 TK</p>
                </button>

                <button id="kitchenware-2" class="btn-ghost p-5 bg-white rounded-lg">
                    <div class="flex justify-center items-center color-secondary rounded-lg py-8">
                        <img class="h-32" src="./images/prod2.png" alt="">
                    </div>
                    <div class="text-center star-color pt-5">
                        <i class="fa-regular fa-star"></i>
                        <i class="fa-regular fa-star"></i>
                        <i class="fa-regular fa-star"></i>
                        <i class="fa-regular fa-star"></i>
                        <i class="fa-regular fa-star"></i>
                    </div>
                    <h3 class="text-xl font-semibold text-center px-12 py-2">K. Accessories</h3>
                    <p class="text-xl text-center font-color-3">25.00 TK</p>
                </button>

                <button id="kitchenware-3" class="btn-ghost p-5 bg-white rounded-lg">
                    <div class="flex justify-center items-center color-secondary rounded-lg py-8">
                        <img class="h-32" src="./images/prod3.png" alt="">
                    </div>
                    <div class="text-center star-color pt-5">
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-regular fa-star"></i>
                    </div>
                    <h3 class="text-xl font-semibold text-center px-12 py-2">Home Cooker</h3>
                    <p class="text-xl text-center font-color-3">49.00 TK</p>
                </button>
            </div>

            <!-- Sportswear section -->

            <h1 class="text-3xl lg:text-4xl text-center md:text-left font-semibold pt-16 pb-8">Sportswear</h1>
            <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-8 lg:gap-4">

                <button id="sportswear-1" class="btn-ghost p-5 bg-white rounded-lg">
                    <div class="flex justify-center items-center color-secondary rounded-lg py-8">
                        <img class="h-32" src="./images/prod4.png" alt="">
                    </div>
                    <div class="text-center star-color pt-5">
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-regular fa-star"></i>
                        <i class="fa-regular fa-star"></i>
                        <i class="fa-regular fa-star"></i>
                    </div>
                    <h3 class="text-xl font-semibold text-center py-2">Sports Back Cap</h3>
                    <p class="text-xl text-center font-color-3">49.00 TK</p>
                </button>

                <button id="sportswear-1" class="btn-ghost p-5 bg-white rounded-lg">
                    <div class="flex justify-center items-center color-secondary rounded-lg py-8">
                        <img class="h-32" src="./images/prod5.png" alt="">
                    </div>
                    <div class="text-center star-color pt-5">
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-regular fa-star"></i>
                    </div>
                    <h3 class="text-xl font-semibold text-center px-12 py-2">Full Jersey Set</h3>
                    <p class="text-xl text-center font-color-3">69.00 TK</p>
                </button>

                <button id="sportswear-1" class="btn-ghost p-5 bg-white rounded-lg">
                    <div class="flex justify-center items-center color-secondary rounded-lg py-8">
                        <img class="h-32" src="./images/prod6.png" alt="">
                    </div>
                    <div class="text-center star-color pt-5">
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-regular fa-star"></i>
                        <i class="fa-regular fa-star"></i>
                    </div>
                    <h3 class="text-xl font-semibold text-center px-12 py-2">Sports cates</h3>
                    <p class="text-xl text-center font-color-3">159.00 TK</p>
                </button>
            </div>

            <!-- Furniture section -->

            <h1 class="text-3xl lg:text-4xl text-center md:text-left font-semibold pt-16 pb-8">Furniture</h1>
            <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-8 lg:gap-4">

                <button id="furniture-1" class="btn-ghost p-5 bg-white rounded-lg">
                    <div class="flex justify-center items-center color-secondary rounded-lg py-8">
                        <img class="h-32" src="./images/prod7.png" alt="">
                    </div>
                    <div class="text-center star-color pt-5">
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-regular fa-star"></i>
                    </div>
                    <h3 class="text-xl font-semibold text-center py-2">Single Relax Chair</h3>
                    <p class="text-xl text-center font-color-3">185.00 TK</p>
                </button>

                <button id="furniture-1" class="btn-ghost p-5 bg-white rounded-lg">
                    <div class="flex justify-center items-center color-secondary rounded-lg py-8">
                        <img class="h-32" src="./images/prod8.png" alt="">
                    </div>
                    <div class="text-center star-color pt-5">
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                    </div>
                    <h3 class="text-xl font-semibold text-center px-12 py-2">Children play</h3>
                    <p class="text-xl text-center font-color-3">299.00 TK</p>
                </button>

                <button id="furniture-1" class="btn-ghost p-5 bg-white rounded-lg">
                    <div class="flex justify-center items-center color-secondary rounded-lg py-8">
                        <img class="h-32" src="./images/prod9.png" alt="">
                    </div>
                    <div class="text-center star-color pt-5">
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                    </div>
                    <h3 class="text-xl font-semibold text-center px-12 py-2">Flexible Sofa</h3>
                    <p class="text-xl text-center font-color-3">339.00 TK</p>
                </button>
            </div>
        </div>

        <!-- cart section -->

        <div class="pt-[71px]">

            <!-- coupon section -->

            <div class="p-6 rounded-lg bg-white">
                <h3 class="text-2xl font-medium pb-4">Have coupon?</h3>
                <div class="flex items-center">
                    <input id="coupon-field"
                        class="text-xl md:text-xl font-medium border-l-[1px] border-t-[1px] border-b-[1px] border-[#11111126] rounded-l-lg w-full lg:w-[188px] px-4 md:px-4 py-2 md:py-3"
                        id="coupon" type="text" placeholder="Coupon code">
                    <button id="coupon-btn"
                        class="text-xl md:text-xl font-medium border-l-[1px] border-t-[1px] border-b-[1px] border-[#E527B2] text-white hover:text-[#111111] color-primary px-4 md:px-6 py-2 md:py-3 rounded-r-lg">Apply</button>
                </div>
            </div>

            <!-- purchase section -->

            <div class="px-6 pt-6 mt-6 rounded-lg bg-white">
                <div id="purchase-items" class="text-xl md:text-xl font-medium py-6 space-y-2"></div>
                <div class="py-6 space-y-2 border-t-2 border-b-2 border-[#11111180]">
                    <h3 class="text-xl font-medium">
                        Total price:
                        <span id="total-price" class="font-color-3">0.00</span><span class="font-color-3">TK</span>
                    </h3>
                    <h3 class="text-xl font-medium">
                        Discount:
                        <span id="discount" class="font-color-3">0.00</span><span class="font-color-3">TK</span>
                    </h3>
                    <h3 class="text-xl font-medium">
                        Total:
                        <span id="total" class="font-color-3">0.00</span><span class="font-color-3">TK</span>
                    </h3>
                </div>
                <div class="flex">
                    <button
                        class="text-xl md:text-xl font-medium text-center text-white hover:text-[#111111] color-primary w-full py-2 md:py-3 mt-10 -mb-5 rounded-lg cursor-pointer"
                        onclick="my_modal_1.showModal()">Make
                        Purchase</button>
                    <dialog id="my_modal_1" class="modal">
                        <form method="dialog" class="modal-box flex flex-col justify-center items-center p-12">
                            <img src="./images/congo.png" alt="">
                            <h3 class="text-4xl md:text-5xl font-bold pt-10 pb-4">Congratulations</h3>
                            <p class="text-xl text-[#11111180] pb-10">Your Purchase the product</p>
                            <div class="modal-action">
                                <button
                                    class="text-xl md:text-xl font-medium text-white hover:text-[#111111] color-primary px-5 py-2 md:py-3 rounded-lg cursor-pointer">
                                    Go Home
                                </button>
                            </div>
                        </form>
                    </dialog>
                </div>
            </div>
        </div>
    </main>

    <script src="js/items.js"></script>
    <script src="js/calculation.js"></script>
</body>

</html>
